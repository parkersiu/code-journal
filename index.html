<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Proza+Libre&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="title inline-block">Code Journal</h1>
    <nav class="inline-block">
      <ul>
        <li>
          <a href="#" id="nav-entries">Entries</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div data-view="entry-form" class="hidden" id="entry-form">
      <form id="form" class="container">
        <div class="row">
          <div class="column-full">
            <h1 id="form-title">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half image-column">
            <img src="images/placeholder-image-square.jpg" alt="user image" id="image">
          </div>
          <div class="column-half margin-top">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="photo-url">Photo URL</label>
            <input type="url" name="url" id="url" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" required></textarea>
          </div>
        </div>
        <div class="row align-center">
          <div class="column-full" id="form-last-row">
            <a id="edit-anchor" class="hidden">Delete Entry</a>
            <button type="submit" class="save">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries" class="">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="page-title">Entries</h1>
            <a class="new" href="#" id="new">NEW</a>
          </div>
        </div>
        <ul id="entrylist">
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
