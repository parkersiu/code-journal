<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Proza+Libre&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="title">Code Journal</h1>
  </header>
  <main>
    <form id="form" class="hidden">
      <div data-view="entry-form" class="container">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half image-column">
            <img src="images/placeholder-image-square.jpg" alt="user image" id="image">
          </div>
          <div class="column-half margin-top">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="photo-url">Photo URL</label>
            <input type="url" name="url" id="url" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full text-right">
            <button type="submit" class="save">SAVE</button>
          </div>
        </div>
      </div>
    </form>
    <div data-vew="entries">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="page-title">Entries</h1>
            <button class="new-button">NEW</button>
          </div>
        </div>
        <ul>
          <li>
            <div class="row">
              <div class="column-half">
                <img src="images/placeholder-image-square.jpg">
              </div>
              <div class="column-half">
                <h2>Ada Lovelace</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem pariatur assumenda,
                  vero iste consectetur minus a laborum maiores nihil itaque aliquid eius eligendi sint id
                  beatae voluptates, recusandae ullam laudantium!
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
